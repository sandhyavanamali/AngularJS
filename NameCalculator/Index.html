<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>My first Angular JS App</title>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</head>
<body ng-app="nameCalculatorApp">
<div ng-controller="nameCalculatorController">
  <div>
  <input type="text" ng-model="name" ng-keyup="displayNumeric();">
  Name value {{name}}
</div>
<div>
  Total numeric values of person name: {{totalValue}}
</div>
</div>
</body>
</html>
